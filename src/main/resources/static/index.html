<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Cab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="pt-5 md-4 bg-primary text-white rounded">
        <h1> Welcome to Travel Management System</h1>
    </div>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="fromLocation" class="form-label">From Location: </label>
                <input type="text" class="form-control" id="fromLocation" name="fromLocation" style="width: 400px">

            </div>
            <div class="mb-3">
                <label for="toLocation" class="form-label">To Location: </label>
                <input type="text" class="form-control" id="toLocation" name="toLocation" style="width: 400px">
            </div>
            <div class="mb-3">
                <label for="typeOfCab" class="form-label">Type of Cab: </label>
                <input type="text" class="form-control" id="typeOfCab" name="typeOfCab" style="width: 400px">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

</body>
</html>
