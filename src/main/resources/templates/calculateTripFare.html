<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Book Cab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="container">
    <div class="mt-4 p-5 bg-primary text-white rounded">
        <h1>Welcome to Travel Management System</h1>
    </div>

    <br><br>

    <form action="/cab/calculateFare" method="post">

        <div class="mb-3">
            <label for="fromLocation" class="form-label">From Location: </label>
            <input type="text" class="form-control" id="fromLocation" name="fromLocation" style="width: 400px">

        </div>
        <div class="mb-3">
            <label for="toLocation" class="form-label">To Location: </label>
            <input type="text" class="form-control" id="toLocation" name="toLocation" style="width: 400px">
        </div>

        <div class="mb-3">
            <label  for="typeOfCab">Type of Cab: </label>
            <select class="form-control" id="typeOfCab" name="typeOfCab" style="width: 400px">
                <option value="">Select a Cab...</option>
                <option th:each="cab : ${cabs}"
                        th:value="${cab}"
                        th:text="${cab}"></option>
            </select>
        </div><br>

        <div class="col-auto">
            <button type="submit" class="btn btn-primary" name="calculateFare">Calculate Fare</button>
        </div>

    </form>

</div>

</body>
</html>
