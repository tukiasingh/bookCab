<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Details</title>
</head>
<body>
    <h3 th:text="'Booking ID: ' +${bookingDetails.getBookingId}" />
    <h3 th:text="'Name: ' +${bookingDetails.getName()}" />
    <h3 th:text="'Phone Number: ' +${bookingDetails.getPhoneNumber()}" />
    <h3 th:text="'From: ' +${bookingDetails.getFromLocation()}" />
    <h3 th:text="'To: ' +${bookingDetails.getToLocation()}" />
    <h3 th:text="'Type of Cab Booked: ' +${bookingDetails.getTypeOfCab()}" />
    <p th:text="${response}"/>

</body>
</html>
